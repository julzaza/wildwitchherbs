<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.title | escape }}",
  "url": "{{ '/' | absolute_url }}",
  "logo": {
    "@type": "ImageObject",
    "url": "{{ site.logo | absolute_url }}"
  },
  {% if site.social.links %}
  "sameAs": {{ site.social.links | jsonify }}
  {% endif %}
}
</script>
