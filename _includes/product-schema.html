<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": "{{ page.title | escape }}",
  {% if page.images.size > 0 %}
  "image": ["{{ page.images[0] | absolute_url }}"],
  {% endif %}
  "description": "{{ page.description | strip_html | strip_newlines | escape }}",
  "sku": "{{ page.sku | escape | default: '000' }}",
  "brand": {
    "@type": "Brand",
    "name": "{{ page.brand | default: site.title | escape }}"
  },
  {% if page.offers.size > 0 %}
  "offers": [
    {% for offer in page.offers %}
    {
      "@type": "Offer",
      "url": "{{ offer.url | absolute_url }}",
      "priceCurrency": "{{ offer.priceCurrency | default: 'USD' }}",
      "price": "{{ offer.price | default: '0.00' }}",
      "itemCondition": "https://schema.org/NewCondition",
      "availability": "https://schema.org/InStock"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
  {% endif %}
}
</script>
