<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": {{ page.title | jsonify }},
  {% if page.product_description %}"description": {{ page.product_description | strip_html | strip_newlines | jsonify }},{% endif %}
  {% if page.product_image %}
  "image": [
    {% for img in page.product_image %}
      {{ img | absolute_url | jsonify }}{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  ],
  {% endif %}
  {% if page.product_brand %}
  "brand": {
    "@type": "Brand",
    "name": {{ page.product_brand | jsonify }}
  },
  {% endif %}
  {% if page.product_sku %}"sku": {{ page.product_sku | jsonify }},{% endif %}
  {% if page.product_offers and page.product_offers.size > 0 %}
  "offers": [
    {% for offer in page.product_offers %}
    {
      "@type": "Offer",
      "url": {{ offer.url | absolute_url | jsonify }},
      "priceCurrency": {{ offer.priceCurrency | jsonify }},
      "price": {{ offer.price | jsonify }},
      "itemCondition": "https://schema.org/NewCondition",
      "availability": "https://schema.org/InStock",
      "name": {{ offer.name | jsonify }}
    }{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  ]
  {% endif %}
}
</script>
