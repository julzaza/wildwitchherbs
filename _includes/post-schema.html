<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ page.title | jsonify }},
  {% if page.excerpt %}"description": {{ page.excerpt | strip_html | strip_newlines | jsonify }},{% endif %}
  {% if page.date %}"datePublished": "{{ page.date | date_to_xmlschema }}",{% endif %}
  {% if page.last_modified_at %}"dateModified": "{{ page.last_modified_at | date_to_xmlschema }}",{% endif %}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ page.url | absolute_url | jsonify }}
  },
  "author": {
    "@type": "Person",
    "name": {{ site.author.name | default: site.title | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.title | jsonify }}
    {% if site.logo %},
    "logo": {
      "@type": "ImageObject",
      "url": {{ site.logo | absolute_url | jsonify }}
    }{% endif %}
  }
}
</script>
