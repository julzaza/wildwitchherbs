---
layout: default
---

<!-- DESKTOP HERO: 1920x520, edge-to-edge with subtle dark gradient overlay -->
<div class="hero-banner desktop-only" style="width:100vw;margin-left:calc(-50vw + 50%);position:relative;overflow:hidden;line-height:0;">
  
  <!-- Gradient overlay for subtle darkness -->
  <div style="position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.35));z-index:1;"></div>
  
  <img src="/assets/images/1920-520px-flat-lay-cup-herbal-tea-with-plants.webp" 
       alt="Wild Witch Herbs" 
       style="width:100%;height:auto;display:block;min-height:300px;object-fit:cover;">
  
  <div class="hero-overlay" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;color:#fff;text-shadow:0 2px 10px rgba(0,0,0,0.8);line-height:1.4;z-index:2;">
    <h1 style="font-family:Georgia,serif;font-size:3rem;margin:0;letter-spacing:0.05em;text-transform:uppercase;">Wild Witch Herbs</h1>
    <p style="font-size:1.3rem;margin-top:0.5rem;font-style:italic;opacity:0.95;">Plant lore. Folk magic. Ancestral craft.</p>
  </div>

</div>

<!-- MOBILE HERO: Dedicated 800x400 image, edge-to-edge -->
<div class="hero-banner mobile-only" style="width:100vw;margin-left:calc(-50vw + 50%);position:relative;overflow:hidden;line-height:0;display:none;">
  
  <!-- Same gradient overlay -->
  <div style="position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.4));z-index:1;"></div>
  
  <!-- Mobile-optimized image (create 800x400 or 1200x600 for retina) -->
  <img src="/assets/images/hero-mobile-800x400.webp" 
       alt="Wild Witch Herbs" 
       style="width:100%;height:auto;display:block;min-height:200px;object-fit:cover;">
  
  <!-- Fallback if no mobile image yet (uncomment to use desktop image cropped) -->
  <!--
  <img src="/assets/images/1920-520px-flat-lay-cup-herbal-tea-with-plants.webp" 
       alt="Wild Witch Herbs" 
       style="width:100%;height:280px;object-fit:cover;object-position:center;display:block;">
  -->
  
  <div class="hero-overlay" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;color:#fff;text-shadow:0 2px 8px rgba(0,0,0,0.9);line-height:1.3;width:90%;z-index:2;">
    <h1 style="font-family:Georgia,serif;font-size:1.5rem;margin:0;letter-spacing:0.05em;text-transform:uppercase;">Wild Witch Herbs</h1>
    <p style="font-size:0.9rem;margin-top:0.3rem;font-style:italic;opacity:0.95;">Plant lore. Folk magic. Ancestral craft.</p>
  </div>

</div>

<style>
  /* Desktop: show big hero, hide mobile */
  @media (min-width: 769px) {
    .desktop-only { display: block !important; }
    .mobile-only { display: none !important; }
  }
  
  /* Mobile: show mobile hero, hide desktop */
  @media (max-width: 768px) {
    .desktop-only { display: none !important; }
    .mobile-only { display: block !important; }
  }
  
  /* Remove any default container padding that might cause white space */
  .hero-banner img {
    max-width: none;
    width: 100%;
  }
</style>
