---
layout: default
---

<article class="page" itemscope itemtype="https://schema.org/CreativeWork">

{% if page.image_desktop %}
  <div class="page__hero-full-bleed">
    <picture>
      {% if page.image_mobile %}
        <source srcset="{{ page.image_mobile | relative_url }}" media="(max-width: 767px)">
      {% endif %}
      <img src="{{ page.image_desktop | relative_url }}" alt="{{ page.title }}">
    </picture>
  </div>
{% endif %}

  <!-- Title (always visible, always below banner if it exists) -->
  {% if page.title %}
    <div class="page__inner-wrap">
      <div class="page__hero-title-inner">
        <h1 class="page__title">{{ page.title }}</h1>
      </div>
    </div>
  {% endif %}

  <!-- Post content -->
  <div class="page__inner-wrap">
    <section class="page__content" itemprop="text">
      {{ content }}
    </section>
  </div>

</article>
